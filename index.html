<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Healthy Habits</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="bg-success text-white text-center py-4">
        <h1><i class="fas fa-heartbeat"></i> Healthy Habits</h1>
        <p>Pequeños cambios, grandes resultados</p>
    </header>

    <main class="container my-5">
        <!-- Habits Section -->
        <section class="text-center">
            <img src="https://via.placeholder.com/200" alt="Healthy Habit" class="rounded-circle habit-image mb-3">
            <h2>Cuida tu cuerpo y tu mente</h2>
            <p class="lead">Adopta hábitos saludables como hacer ejercicio, comer equilibrado y mantener una buena higiene mental.</p>
        </section>

        <!-- Audio Recorder Section -->
        <section class="audio-section bg-light p-4 rounded shadow-sm mt-5">
            <h3 class="text-center"><i class="fas fa-microphone"></i> Grabadora de Audio</h3>
            <div class="d-flex justify-content-center align-items-center flex-wrap mt-4">
                <button id="recordButton" class="btn btn-success btn-lg me-3">
                    <i class="fas fa-record-vinyl"></i> Grabar
                </button>
                <button id="stopButton" class="btn btn-danger btn-lg me-3" disabled>
                    <i class="fas fa-stop-circle"></i> Detener
                </button>
                <button id="playButton" class="btn btn-primary btn-lg me-3" disabled>
                    <i class="fas fa-play"></i> Reproducir
                </button>
                <button id="sendButton" class="btn btn-warning btn-lg" disabled>
                    <i class="fas fa-paper-plane"></i> Enviar
                </button>
            </div>
            <audio id="audioPlayback" class="mt-4 w-100"></audio>
        </section>
    </main>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-3">
        <p>&copy; 2024 Healthy Habits. Todos los derechos reservados.</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="script.js"></script>
</body>
</html>
